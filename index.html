<!DOCTYPE html>
<html>

<head>
 <!--CSS-->
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
<!--JS-->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js" integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl" crossorigin="anonymous"></script>

</head>
    
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <canvas id="pitch" height="340px" width="525px"></canvas>
        </div>
    <div class="col-md-3">
                <div class="col-md-9">

        Voronoi: <input type="checkbox" id="vorCheck">
        </div>
                        <div class="col-md-9">

        Delaunay: <input type="checkbox" id="delCheck">
        </div>

    </div>
    </div>
    <div class="row">
        <div class="col-md-9">
        <canvas id="seekbar" height="340px" width="525px"></canvas>
        </div>
    </div>
    <div class="row">
        <p class="mx-1" id="timeDisplay">Seconds: 0</p>
        <p class="mx-1" id="speedDisplay">Speed: 0</p>
    </div>
    <div class="row">

        <button class="slower">rewind</button>
        <button class="play">Play</button>
        <button class="pause">Pause</button>
        <button class="faster">fforward</button>
    </div>
</div>

<!--JS-->
<script src="pitch.js"></script>
<script src="vor_script.js"></script>

<script src="drawPlayers.js"></script>
<script src="boxA.js"></script>
<script src="timebar.js"></script>
<script src="seekbar.js"></script>
<script src="render.js"></script>
